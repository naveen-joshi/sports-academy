<section class="hero">
  <div class="hero min-h-[81vh] custom-bg">
    <div class="hero-overlay bg-opacity-90"></div>

      <div class="max-w-md">
        <h1 class="mb-5 text-3xl font-bold text-[#FFE4C4]">
          Elevate Your Game, Embrace Excellence!
        </h1>
        <p class="mb-5 text-xl text-[#FFFAF0]">
          Unlock Your Athletic Potential at The Sports Academy: Where Champions
          Are Made!
        </p>
        <a (click)="registerUser()" class="btn btn-primary">Register Now</a>
      </div>
    </div>
  </div>
</section>
