<app-navbar></app-navbar>
<div class="border-b border-gray-200 dark:border-gray-700 bg-[#13111c]">
  <ul
    class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-[#A1A0AB]"
  >
    <li class="mr-2">
      <a
        (click)="activateTab(0)"
        class="inline-flex p-4 group hover:cursor-pointer rounded-t-lg"
        ngClass="{selectedTab === 0 ? 'active text-blue-600 border-b-2 border-blue-600' : ''}"
        aria-current="page"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5 mr-2"
          ngClass="{selectedTab === 0 ? 'text-blue-600 dark:text-blue-500' : ''}"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
          ></path></svg
        >Dashboard
      </a>
      <a
        (click)="activateTab(1)"
        class="inline-flex p-4 group hover:cursor-pointer rounded-t-lg"
        aria-current="page"
        ngClass="{selectedTab === 1 ? 'active text-blue-600 border-b-2 border-blue-600' : ''}"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5 mr-2"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          ngClass="{selectedTab === 1 ? 'text-blue-600 dark:text-blue-500' : ''}"
        >
          <path
            d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
          ></path>
        </svg>
        News & Events
      </a>
    </li>
    <li class="ms-auto">
      <a
        (click)="logout()"
        class="inline-flex p-4 group hover:cursor-pointer hover:active hover:text-blue-600 hover:border-b-2 hover:border-blue-600 hover:rounded-t-lg"
        aria-current="page"
      >
        <svg
          height="24"
          viewBox="0 0 24 24"
          fill="currentColor"
          width="24"
          class="w-5 h-5 mr-2 text-blue-600 dark:text-blue-500"
        >
          <path
            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"
          ></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
        Logout
      </a>
    </li>
  </ul>
</div>
<div id="myTabContent" class="bg-[#13111c] min-h-screen">
  <div
    *ngIf="selectedTab === 0"
    class="p-4 rounded-lg"
    id="dashboard"
    role="tabpanel"
    aria-labelledby="dashboard-tab"
  >
    <app-admin-dashboard></app-admin-dashboard>
  </div>
  <div
    *ngIf="selectedTab === 1"
    class="p-4 rounded-lg"
    id="news"
    role="tabpanel"
    aria-labelledby="news-tab"
  >
    <div class="grid grid-cols-2 gap-[24px] min-h-[300px]">
      <ng-container>
        <app-event></app-event>
      </ng-container>
      <ng-container>
        <app-news></app-news>
      </ng-container>
    </div>
  </div>
</div>
