<div
  class="flex flex-col items-center justify-center w-full h-[100dvh] gap-[16px]"
>
  <div class="flex flex-col gap-[8px] items-center">
    <img src="assets/img/logo-2.png" alt="" width="56px" height="56px" />
    <h3 class="text-2xl mb-[16px] text-white">Login to Admin Panel</h3>
  </div>
  <form [formGroup]="loginForm">
    <div class="form-control w-full max-w-xs">
      <label class="label">
        <span [class]="labelStyle">Email</span>
      </label>
      <input
        formControlName="email"
        type="text"
        placeholder="Type Email"
        [class]="inputStyle"
      />
    </div>
    <div class="form-control w-full max-w-xs">
      <label class="label">
        <span [class]="labelStyle">Password</span>
      </label>
      <input
        formControlName="password"
        type="password"
        placeholder="Enter your password"
        [class]="inputStyle"
      />
    </div>
  </form>
  <button
    class="btn btn-primary disabled:text-white"
    (click)="login()"
    [disabled]="!loginForm.valid"
  >
    Login
  </button>
</div>
